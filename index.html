<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch_Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ETCH A SKETCH</h1>
    </header>

    <div id="content">
        <div id="mainContent">
            <div id="buttons">
                <input type="color"id="colorPicker">  
                <button id="colorBtn">COLOR</button>
                <button id="rainbowBtn">RAINBOW</button>
                <button id="eraserBtn">ERASER</button>
                <button id="clearBtn">CLEAR</button>
                <input type="range" id="gridSizeRangeDisplay" min="1" max = "64" value = 1>
                <label for="gridSizeRangeDisplay" Id="gridSizeTextDisplay">BIG TO SMALL</label>
            </div>
            <div id="gridDisplayContainer">
                <div id="gridDisplay"></div>
            </div>
        </div>
    </div>





<script src="script.js"></script>
</body>
</html>
